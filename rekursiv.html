<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekursive funksjoner i JavaScript</title>
</head>
<body>
    <h1>Rekursiv utskrift av tall</h1>
    <ul id="numberList">
        <li>Tall vil skrives ut her.</li>
    </ul>

    <script>
        /*
            Hva er en rekursiv funksjon?
            --Ditt svar her. Husk kilder--
                En rekursiv funksjon er kort fortalt en funksjon som kaller på seg selv frem til betingelsen du har gitt den blir møtt. Som for eksempel i oppgave 1.2 vil funksjonen kjøre frem til tallet 4 eller 7 blir valgt. Dersom ingen betingelse er gitt, vil funksjonen kjøre i det uendelige.
                Kilde: https://snl.no/rekursjon_-_programmering
        */

        function numberSelector() {
            // Din kode her
            // Tar et tilfeldig tall mellom 1 og 9
            const randomNumber = Math.floor(Math.random() * 9) +1
            // Dersom 4 eller 7 blir valgt
            if(randomNumber === 4 || randomNumber === 7){
                // Skriver den ut tallene til listepunktet
                document.getElementById("numberList").innerHTML += `<li>${randomNumber} </li>`
            } else {
                // Hvis ikke kjører den funksjonen på nytt
                document.getElementById("numberList").innerHTML += `<li>${randomNumber} </li>`
                numberSelector()
            }
        }
        numberSelector()
    </script>
    
</body>
</html>
